<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de producto - Carolina Joyería</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div class="app-wrapper">
    <header class="app-navbar">
        <div class="app-logo">Carolina Joyería</div>
        <nav class="app-nav-links">
            <a href="home.html" class="active">Inicio</a>
            <a href="#">Guardados</a>
            <a href="cart.html">Carrito</a>
            <a href="#">Usuario</a>
        </nav>
    </header>

    <main class="app-main">
        <section class="product-detail" id="productDetail">
            <div>
                <img src="https://via.placeholder.com/400x300" alt="Anillo">
            </div>
            <div class="product-detail-info">
                <h1 id="productName">Anillo</h1>
                <div class="product-detail-price" id="productPrice">$50.00 MXN</div>
                <p id="productDescription">
                    Exquisito anillo de compromiso o joya eterna...
                </p>

                <div id="productStock" class="product-detail-stock">
                    ¡En stock!
                </div>

                <div class="product-detail-actions">
                    <button class="btn btn-primary" id="btnComprarAhora">
                        Comprar ahora
                    </button>
                    <button class="btn" id="btnAgregarCarrito">
                        Agregar al carrito
                    </button>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="/assets/js/app.js"></script>



</body>
</html>
